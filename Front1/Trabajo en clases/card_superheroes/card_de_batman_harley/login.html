<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <span>Descuentos 20%</span>
        <img src=img/Header.png alt="">
    </header>
    <main>
        <form action="" method="get">
            <h1>Login</h1>
            <div>
                <label for="name" type="password"> </label>
                <input class=input_config type="text" name="name" id="name" placeholder="Nombre">
            </div>
            <div>
                <label for="password" type="password"></label>
                <input class=input_config type="password" name="password" id="password" placeholder="Contraseña">
            </div>
            <div>
                <button type="submit"><a href="index.html">Entrar</a></button>
                <span><a href="registro.html">¿No tiene una cuenta?</a> Registrate</span>
            </div>
        </form>
    </main>
    <footer>
        <div>Todos los derechos reservados a FRONT END 1</div>
    </footer>
</body>
</html>
