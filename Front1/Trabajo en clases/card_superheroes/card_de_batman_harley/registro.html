<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <span>Descuentos 20%</span>
        <img src="img/Header.png" alt="">
    </header>
    <main>
        <form action="" method="get">
            <h1>Registro</h1>
            <div>
                <label for="name"></label>
                <input class=input_config type="text" name="name" id="name" placeholder="Nombre completo">
            </div>
            <div>
                <label for="email" type="password"> </label>
                <input class=input_config type="email" name="email" id="email" placeholder="e-mail">
            </div>
            <div>
                <label for="password" type="password"></label>
                <input class=input_config type="password" name="password" id="password" placeholder="Contraseña">
            </div>
            <div>
                <select name="pais">
                    <option value="1">Argentina</option>
                    <option value="2">Colombia</option>
                    <option value="3">Brasil</option>
                </select>
            </div>
            <button type="reset">Resetear</button>
            <button><a href="login.html">Registrar</a></button>
            <span><a href="login.html">¿Ya tienes una cuenta?</a> Ingresar</span>
        </form>
    </main>
    <footer>
        <div>Todos los derechos reservados a FRONT END 1</div>
    </footer>
</body>
</html>
